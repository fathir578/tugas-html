<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beajar audio html</title>
</head>
<body>
    <audio controls>
    <source src="audio_Ngoni.mp3" type="audio/mpeg">
    Browsermu tidak mendukung tag audio, upgrade donk!
</audio>

<h2>menambahkan audio menggunakan alamat URL</h2>
    <audio controls>
    <source src="https://github.com/petanikode/belajar-html/raw/master/audio/Ngoni.mp3" type="audio/mpeg">
    Browsermu tidak mendukung tag audio, upgrade donk!
</audio><BR></BR>

<h2>menggunakan atribut loop</h2>
<audio controls loop="true">
    <source src="audio_Ngoni.mp3" type="audio/mpeg">
    Browsermu tidak mendukung tag audio, upgrade donk!
</audio>

<h2>menggunakan atribut muteed</h2>
<audio controls muted="true">
    <source src="audio_Ngoni.mp3" type="audio/mpeg">
    Browsermu tidak mendukung tag audio, upgrade donk!
</audio>
</body>
</html>
