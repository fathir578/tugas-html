
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar tag html</title>
</head>
<body>
<p> fathir </p> 
    <!-- atribut/nama atribut/nilai atribut -->
     <i><b><u>memasak</u></b></i>
    <P style="text-align: center;">helo world</P>
    <!-- tag untuk membuat link -->
    <a href="https://petanikode.com">Petani Kode.com</a>
    <!-- tag untuk menambahkan gambar -->
   <img src="gambar.jpg" width="100" height="100" />
   <!-- gunakan tanda petik untuk mengisi nilai atribut yang mengandung teks -->
   <h1 title="tutorial HTML untuk pemula">Belajar HTML</h1>
   <!-- nilai boolean boleh di tulis boleh tidak -->
   <input type="text" required="true" />
   <input type="text" required /> 
   <!-- jika ada atrbut yang memiliki lebih dari satu nama, ditulis dengan (-) bukan spasi -->
   <img class="lazyload" 
    data-src="gambar.jpg" 
    src="placeholder.jpg" />    
</body>
</html>
